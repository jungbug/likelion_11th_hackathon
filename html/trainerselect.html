<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href= "../css/trainerselect.css"/>
</head>
<body>
    <header>
        <div id="super-div">
            <div class="top-navbar">
                <!-- logo -->
                <div class="logo-div">
                    <img src="img/logo.png" alt="logo" />
                </div>
                <div id="top-navbar-middle">
                    <div>Features</div>
                    <div>Pricing</div>
                    <div>Contact</div>
                </div>
                <div id="login">
                    <span>로그아웃</span>
                    <span id="top-navbar-MyPageBox">My Page</span>
                </div>
            </div>

            <div id="middle-div">
                <div id="left-arrow">
                    <button class="arrow_button">
                    <img src="../img/assessment2/Arrow 1.svg" alt="arrow" />
                    </button>
                </div>
                <div id="middle-text">
                    <h1>대전 드림바디 휘트니스</h1>
                </div>
                <div id="star_">
                    <button>
                    <img src="../img/assessment2/star1.svg" alt="star_" />
                    </button>
                </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <ul class = "menu">
            <li>
                <button id ="outline">
                    <img src="/img/assessment2/outline.svg" alt="outline">
                    <span>개요</span>
                </button>
            </li>
            <li>
                <button id="facility">
                    <img src="/img/assessment2/facility.svg" alt="facility">
                    <span>시설평</span>
                </button>
            </li>
            <li>
                <button id="trainer">
                    <img src="../img/assessment2/trainer.svg" alt="trainer">
                    <span>트레이너</span>
                </button>
            </li>
            <li>
                <button id="write">
                    <img src="../img/assessment2/write.svg" alt="write">
                    <span>작성하기</span>
                </button>
            </li>
        </ul>
    </main>
